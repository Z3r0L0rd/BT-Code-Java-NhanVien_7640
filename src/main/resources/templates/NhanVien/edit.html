<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <th:block th:replace="layout::link-css"></th:block>
    <title>Chỉnh sửa Nhân Viên</title>

</head>
<body>
<th:block th:replace="layout::header"></th:block>
<div class="container mt-5">
<h1>Chỉnh sửa Nhân Viên</h1>
<form th:action="@{/Nhan_Vien/edit/{id}(id=${NhanVien.Ma_NV})}" th:object="${NhanVien}" method="post"
class="needs-validation" novalidate enctype="multipart/form-data">
    <div class="col-6 mb-3">
        <label class="form-label" for="Ma_NV">Mã Nhân Viên:</label>
        <input class="form-control" type="text" id="Ma_NV" th:field="*{Ma_NV}"/>
    </div>
    <div class="col-6 mb-3">
        <label class="form-label" for="Ten_NV">Tên Nhân Viên:</label>
        <input class="form-control" type="text" id="Ten_NV" th:field="*{Ten_NV}" placeholder="Nhập tên nhân viên" />
        <span class="text-danger" th:if="${#fields.hasErrors('Ten_NV')}" th:errors="*{Ten_NV}"></span>
    </div>
    <div class="col-6 mb-3">
        <label class="form-label" for="Phai">Phái:</label>
        <input class="form-control" type="text" id="Phai" th:field="*{Phai}" placeholder="Nhập giới tính" />
        <span class="text-danger" th:if="${#fields.hasErrors('Phai')}" th:errors="*{Phai}"></span>
    </div>
    <div class="col-6 mb-3">
        <label class="form-label" for="Noi_Sinh">Nơi Sinh:</label>
        <input class="form-control" type="text" id="Noi_Sinh" th:field="*{Noi_Sinh}" placeholder="Nhập nơi sinh" required>
        <span class="text-danger" th:if="${#fields.hasErrors('Noi_Sinh')}" th:errors="*{Noi_Sinh}"></span>
    </div>
    <div class="col-6 mb-3">
        <label class="form-label" for="PhongBan_id">Phòng Ban:</label>
        <select th:field="*{PhongBan}" class="form-control" id="PhongBan_id" name="PhongBan.Ma_Phong">
            <option th:each="PhongBan : ${PhongBanList}" th:value="${PhongBan.Ma_Phong}" th:text="${PhongBan.Ten_Phong}"
            ></option>
        </select>
    </div>
    <div class="col-6 mb-3">
        <label class="form-label" for="Luong">Lương:</label>
        <input class="form-control" type="number" id="Luong" th:field="*{Luong}" placeholder="Nhập lương" />
        <span class="text-danger" th:if="${#fields.hasErrors('Luong')}" th:errors="*{Luong}"></span>
    </div>
    <div class="col-6 mb-3">
        <button type="submit" class="btn btn-primary">Cập nhật Nhân Viên</button>
    </div>
</form>
    <br>
    <a th:href="@{/Nhan_Vien}" class="btn btn-link">Back to List</a>
</div>
<th:block th:replace="layout::footer"></th:block>
</body>
</html>
