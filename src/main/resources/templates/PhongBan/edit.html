<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <title>Update Phong Ban</title>
    <th:block th:replace="~{layout :: link-css}"></th:block>
</head>
<body>
<th:block th:replace="~{layout :: header}"></th:block>
<section layout:fragment="content" class="container mt-5">
    <h1 class="mb-4">Update Phong Ban</h1>
    <form th:action="@{/phong_bans/edit/{id}(id=${PhongBan.Ma_Phong})}"
          th:object="${PhongBan}" method="post" class="needs-validation" novalidate>
        <div class="mb-3">
            <label for="tenPhong" class="form-label">Tên Phòng:</label>
            <input type="text" th:field="*{Ten_Phong}" class="form-control" id="tenPhong"
                   required>
            <div class="invalid-feedback" th:if="${#fields.hasErrors('Ten_Phong')}"
                 th:errors="*{Ten_Phong}">Cần nhập tên phòng đúng cú pháp.</div>
        </div>
        <button type="submit" class="btn btn-primary">Cập nhật</button>
        <a th:href="@{/phong_bans}" class="btn btn-link">Hủy</a>
    </form>
</section>
<th:block th:replace="~{layout :: footer}"></th:block>
</body>
</html>
