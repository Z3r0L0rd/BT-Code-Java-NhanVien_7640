<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="layout">
<head>
    <title th:text="${title} ?: 'Kết Quả'">Kết Quả</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <th:block th:replace="~{layout :: link-css}"></th:block>
</head>
<body>
<th:block th:replace="~{layout :: header}"></th:block>
<section layout:fragment="content">
    <h1>Phong Ban</h1>
    <table class="table table-bordered table-hover">
        <thead class="table-dark">
        <tr>
            <th>Ma phong</th>
            <th>Ten phong</th>
            <th>Actions</th> <!-- New column for actions -->
        </tr>
        </thead>
        <tbody>
        <tr th:each="phong : ${PhongBan}">
            <td th:text="${phong.Ma_Phong}"></td>
            <td th:text="${phong.Ten_Phong}"></td>
            <td>
                <a th:href="@{/phong_bans/edit/{id}(id=${phong.Ma_Phong})}" class="btn btn-primary btn-sm">Edit</a>
                <a th:href="@{/phong_bans/delete/{id}(id=${phong.Ma_Phong})}" class="btn btn-danger btn-sm">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
</section>
<th:block th:replace="~{layout :: footer}"></th:block>
</body>
</html>
